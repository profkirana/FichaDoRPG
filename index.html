<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ficha de Personagem</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Link - Legend Of Zelda</h1>

    <header>
        <div class="topo">
            <div>
                <p>Nome do Personagem</p>
                <input type="text" name="" id="">
            </div>

            <div>
                <p>Nome do Jogador</p>
                <input type="text" name="" id="">
            </div>

            <div>
                <p>Pontos de Experiencia</p>
                <input type="text" name="" id="">
            </div>

            <div>
                <p>Ra√ßa</p>
                <input type="text" name="" id="">
            </div>

            <div>
                <p>Classe</p>
                <input type="text" name="" id="">
            </div>

            <div>
                <p>Alinhamento</p>
                <input type="text" name="" id="">
            </div>

        </div>
    </header>

    <main>

        <div class="atributos">
            <p>For</p>
            <input type="text" name="" id="">

            <p>Des</p>
            <input type="text" name="" id="">

            <p>Con</p>
            <input type="text" name="" id="">

            <p>Int</p>
            <input type="text" name="" id="">

            <p>Sab</p>
            <input type="text" name="" id="">

            <p>Car</p>
            <input type="text" name="" id="">
        </div>

        <div class="central">

            <div class="vdv">
                
                <div>
                    <p>Vida</p>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <p>Defesa</p>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <p>Velocidade</p>
                    <input type="text" name="" id="">
                </div>

            </div>

            <div class="imagem">

                <img
                    src="https://static.wikia.nocookie.net/nintendo/images/f/fd/Link.png/revision/latest?cb=20200726234031&path-prefix=pt-br">

            </div>

        </div>


        <div class="bio">
            <p>Biografia</p>
            <textarea name="" id="" cols="30" rows="25">
            </textarea>
        </div>
    </main>


    <div class="embaixo">

        <div>
            <p>Equipamentos</p>
            <textarea name="" id="" cols="60" rows="15">
            </textarea>
        </div>

        <div>
            <p>Caracteristicas</p>
            <textarea name="" id="" cols="60" rows="15">
            </textarea>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
